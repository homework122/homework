<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue生命周期</title>
</head>
<body>
<div id="app">

</div>
</body>
<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            msg:"vue"
        },
        beforeCreate:function () {
            console.log("创建之前");
            console.log(this.$el);
            console.log(this.$data)
        },
        created:function () {
            console.log("创建之后");
            console.log(this.$el);
            console.log(this.$data)
        },
        beforeMount:function () {
            console.log("挂载之前");
            console.log(this.$el);
            console.log(this.$data)
        },
        mounted:function () {
            console.log("挂载完成");
            console.log(this.$el);
            console.log(this.$data)
        },
        beforeUpdate:function () {
            console.log("更新之前");
            console.log(this.$el);
            console.log(this.$data)
        },
        updated:function () {
            console.log("更新完成");
            console.log(this.$el);
            console.log(this.$data)
        }

    })
</script>
</html>
