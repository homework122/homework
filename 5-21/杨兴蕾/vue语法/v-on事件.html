<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
</head>
<body>
<div id="app">
    <div @click="test2">
        爷爷
        <div @click="test1">
            爸爸
            <div @click.stop.once="test">孩子</div>
            <!--@click.stop阻止事件冒泡-->
        </div>
    </div>
    <input @keydown.left="onRight">
</div>
</body>
<script src="js/vue.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el:"#app",
        data:{},
        methods:{
            test(){
                console.log("孩子")
            },
            test1(){
                console.log("爸爸")
            },
            test2(){
                console.log("爷爷")
            },
            onRight(){
                console.log("有")
            }
        }
    })

</script>
</html>
