<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=divice-width, initial-scale=1">
    <title>Title</title>
    <style>
        .calss{
            list-style-type: none;
        }
    </style>

</head>
<body>
<div id="app">
    <span v-text="msg"></span>
    <!--和下面一样-->
    <span>{{msg}}</span>
    <span v-html="msg"></span>
<div v-if="ok">哈哈，div及</div>
    <div v-if="score>=90&&score<=100">A</div>
    <div v-else-if="score>=80&&score<90">B</div>
    <div v-else-if="score>=70&&score<80">C</div>
    <div v-else-if="score>=60&&score<70">D</div>
    <div v-else>E</div>
    <div v-show="ok">积分ID烦恼地面</div>
    <div v-for="item in sites" >
        {{ item.name }}
    </div>
    <ul v-bind:class="{'calss':ok}">
        <template v-for="site in sites" >
            <li>{{ site.name }}</li>
            <li>--------------</li>
        </template>
    </ul>
    <ul>
        <li v-for="value in object" v-bind:class="{'calss':ok}">
            {{value}}
        </li>
    </ul>
    <ul>
        <li v-for="(value,key) in object"  v-bind:class="{'calss':ok}">
            {{key}}:{{value}}
        </li>
    </ul>
    <ul>
        <li v-for="(value,key, index) in object" v-bind:class="{'calss':ok}">
            {{index}}.{{key}}:{{value}}
        </li>
    </ul>
    <ul>
        <li v-for="n in 10" v-bind:class="{'calss':ok}">
            {{n}}
        </li>
    </ul>




<script src="js/vue.js"></script>
<script type="text/javascript">
var app=new Vue({
    el:"#app",
    data:{
        msg:"<h1>hello vue.js</h1>",
        ok:true,
        score:60,
        sites: [
            { name: 'Runoob' },
            { name: 'Google' },
            { name: 'Taobao' }
        ],
        object:{
            name:'菜鸟教程',
            url:'http:/www.runoob.com',
            slogan:'学的不仅是技术，更是梦想！'
        }
    }
});
</script>
</body>
</html>
