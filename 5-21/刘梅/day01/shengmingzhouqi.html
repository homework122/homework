<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=divice-width, initial-scale=1">
    <title>生命周期</title>
</head>
<body>
<div id="app">
{{a}}
</div>
<script src="js/vue.js"></script>
<script>
 var app=new Vue({
     el:"#app",
     data: {
         a: "vue.js"
     },
     beforeDestroy:function () {
         console.log("销毁前");
         console.log(this.a);//a的值
         console.log(this.$el);//el得值
         console.log(this.$el);//el得值

     },
     destroyed:function () {
         console.log("已销毁");
         console.log(this.a);//a的值
         console.log(this.$el);//el得值
         console.log(this.$el);//el得值
     },
     beforeMount:function () {
         console.log("mount之前");
         console.log(this.a);//a的值
         console.log(this.$el);//el还未赋值
     },
     mounted:function () {
         console.log("mount之后");
         console.log(this.a);//a的值
         console.log(this.$el);//el已赋值
     },
     beforeCreate:function () {
         console.log("创建之前");
         console.log(this.a);//undefined
         console.log(this.$el);//undefined
     },
     created:function () {
         console.log("初始后");
         console.log(this.a);//a的值
         console.log(this.$el);//undefined
     },
     beforeUpdate:function () {
         console.log("更新前");
         console.log(this.a);//更新后的值，实时变化的
         console.log(this.$el);//更新后的值，实时变化的
     },
     updated:function () {
         console.log("更新后");
         console.log(this.a);//更新后的值
         console.log(this.$el);//更新后的值
     },



 });
// app.a="jfidfids";//更新a的值
//     app.$destroy;()//销毁
</script>
</body>
</html>
