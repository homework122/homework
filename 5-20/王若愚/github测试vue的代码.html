<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <h1>{{msg}}</h1>
    <nihao></nihao>
    <ui-btn></ui-btn>

    <ui-btn>
        <nihao></nihao>   <!--slot-->
    </ui-btn>



    <ui-btn></ui-btn>
    <ui-btn></ui-btn>
    <ui-btn></ui-btn>
</div>
<script>

  
    // Vue.component(组件名,组件实例)
    Vue.component('nihao',{
        template:`
            <div><h2>我是你好组件  </h2></div>
        `
    })
    Vue.component('zaijian',{
        template:`
            <div>
                <h2>我是再见组件</h2>
                {{haha}}
            </div>
        `,
        props:['haha']
      
    })
 
  
    Vue.component('ui-btn',{
        template:`
            <div :style="bColor">
                <zaijian :haha="woshihaha"></zaijian>
                <h2>我是ui组件-按钮</h2>
                <p>这是一个计数器{{count}}</p>
                <button @click="add()">点赞</button>
            </div>
        `,
        //这个template是组件的html模板  这里面只能有一个子元素
        data(){
            //这个data里面return的对象是该组件存放数据的地方  等同于vue实例上的data
          
            return{
                count:0,
                woshihaha:'属性传递参数',
                bColor:{
                    border:'1px solid pink',
                    fontSize:'18px',
                    float:'left',
                    margin:'0 20px'
                }
            }
        },
        methods:{
            add(){
                this.count++
            }
        }
    })
 

    let app = new Vue({
        el:'#app',
        data:{
            msg:'我们的组件'
        }
    })
</script>
</body>
</html>
